<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        body{
            background-color: #31473A;
        }
        .navbar{
            width: 95%;
            margin: auto;
            padding: 30px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .hms{
            font-size: 12px;
            font-weight: bolder;
            color: #EDF4F2;
            margin-right: auto;
        }
        .navbar ul{
            margin-left: auto;
            display: flex;
        }
        .navbar ul li{
            list-style: none;
            display: inline-block;
            margin-left: 20px;
            margin-right: 5px;
            position: relative;
        }
        .navbar ul li a{
            text-decoration: none;
            color: #EDF4F2;
            text-transform: uppercase;
            font-size: 12px;
        }
        .navbar ul li::after{
            content: '';
            height: 3px;
            width: 0;
            background: #EDF4F2;
            position: absolute;
            left: 0;
            bottom: -10px;
            transition: 0.5s;
        }
        .navbar ul li:hover::after{
            width: 100%;
        }
        .content{
            position: absolute;
            width: 100%;
            margin-top: 100px;
            transform: translateY(-50%);
            color: #fff;
            text-align: center;
        }
        .content h1,h3,h4{
            font-size: 20px;
            margin-top: 10px;
        }
        .f-btn{
            margin-top: 60px;
        }

        .f-btn button{
            width: 200px;
            padding: 5px 5px;
            text-align: center;
            margin: 5px 5px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid #EDF4F2;
            background: transparent;
            color: #EDF4F2;
            cursor:pointer;
            position: relative;
            overflow: hidden;
        }
        span{
            background: #EDF4F2;
            height: 100%;
            width: 0;
            border-radius: 25px;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 0.5s;
        }
        .f-btn button:hover span{
            width: 100%;
        }
        .f-btn button:hover{
            border: none;
            color: #31473A;
        }
        .logout-btn{
            border: none;
            text-transform: uppercase;
            margin-left: 80px;
            padding: 0;
            background-color: transparent;
            color: #EDF4F2;
            font-weight: bolder;
            font-size: 12px;
        }
        .logout-btn:hover{
            opacity: 0.7;
        }
    </style>
    {% block style %}
    {% endblock %}
</head>
<body>
    <div class="home">
        <div class="navbar">
            <p class="hms">HMS</p>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'view_student' %}">Students</a></li>
                <li><a href="{% url 'view_allotement' %}">Allocations</a></li>
                <li><a href="{% url 'view_bill' %}">Bills</a></li>
                <li><a href="{% url 'generate_mess_bill' %}">Generate bill</a></li>
            </ul>
            <form action="{% url 'logout' %}" method="post" class="logout-form">
                {% csrf_token %}
                <button type="submit" value="Logout" class="logout-btn">Logout</button>
            </form>
        </div>
        <div class="content">
            {% block heading %}
            {% endblock %}
        </div>
        {% block content %}
        {% endblock %} 
    </div>
</body>
</html>
