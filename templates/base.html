<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <style>
        body{
            background-color: #31473A;
        }

        .head{
            text-align: center;
            color: #EDF4F2; 
        }
        nav {
            padding: 10px; 
        }

        nav ul {
            list-style-type: none; /* Remove bullet points */
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline; /* Display list items horizontally */
            margin-right: 20px; /* Margin between list items */
        }


        nav ul li a {
            color: #EDF4F2; /* Text color */
            text-decoration: none; /* Remove underline */
        }
        nav ul li a:hover {
            opacity: 0.7;
        }

        .logout-link{
            display: inline-block;
            padding: 6px 12px;
            font-size: 14px;
            background-color: #31473A; 
            color: #fff;   
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .logout-link:hover {
            background-color: #1265b8; /* Darker red on hover */
        }

        .logout-form {
            position: absolute;
            top: 10px; /* Adjust top position */
            right: 10px; /* Adjust right position */
        }

        
    </style>
    {% block style %}
    {% endblock %}
</head>
<body>
    <div class="options">
        <div class="head">
            {% block heading %}
            {% endblock %}
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'add_student' %}">Add Student</a></li>
                <li><a href="{% url 'view_student' %}">Students</a></li>
                <li><a href="{% url 'allot_student' %}">Allot</a></li>
                <li><a href="{% url 'view_allotement' %}">Room details</a></li>
                <li><a href="{% url 'mark_attendance' %}">Attendance</a></li>
                <li><a href="{% url 'view_attendance' %}">Summary</a></li>
                <li><a href="{% url 'calculate_consecutive_absences' %}">Generate Bill</a></li>
                <li><a href="{% url 'view_bill' %}">Bills</a></li>
            </ul>
        </nav>
    </div>
    {% block content %}
    {% endblock %}            
</body>
</html>
