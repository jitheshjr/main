<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Consecutive Absences</title>
</head>
<body>
    <h1>Calculate Consecutive Absences</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    
    {% if consecutive_absences %}
        <h2>Consecutive Absences:</h2>
        <ul>
            {% for absence in consecutive_absences %}
                <li>Name ID: {{ absence.name_id }}, Consecutive Absences: {{ absence.consecutive_absences }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
