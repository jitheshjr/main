{% extends 'base.html' %}

{% block title %}
Hostel | Home
{% endblock %}

{% block style %}
<style>
    .head{
        text-align: center;
        background-color: #fff; 
        color: #333333; 
        padding-top: 0px;
    }
    nav {
        background-color: #001f3f; /* Background color */
        color: #fff; /* Text color */
        padding: 10px; 
    }

    nav ul {
        list-style-type: none; /* Remove bullet points */
        margin: 0;
        padding: 0;
    }

    nav ul li {
        display: inline; /* Display list items horizontally */
        margin-right: 20px; /* Margin between list items */
    }

    nav ul li a {
        color: #fff; /* Text color */
        text-decoration: none; /* Remove underline */
    }
</style>
{% endblock %}

{% block content %}

<div class="head">
    <h4>K. V. Kunhambu Memorial Women's Hostel</h4>
    <h3>NEHRU ARTS AND SCIENCE COLLEGE KANHANGAD</h3>
</div>
<div class="options">
    <nav>
        <ul>
            <li><a href="{% url 'view_student' %}">Students</a></li>
            <li><a href="{% url 'allot_student' %}">Allot</a></li>
            <li><a href="{% url 'view_allotement' %}">Room details</a></li>
        </ul>
    </nav>
</div>
    
{% endblock %}
